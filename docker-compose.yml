services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: forum_postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker -d postgres"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s


  ai_manager:
    build:
      context: .
      dockerfile: ai_manager/Dockerfile
    container_name: ai_manager
    ports:
      - "8002:8080"    # FastAPI (AI Manager API)
      - "11434:11434"  # Ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_PORT=11434
      - OLLAMA_MODELS=/app/ollama/models
      - LOG_LEVEL=info
    volumes:
      - ollama_models:/app/ollama/models
      - ./ai_manager/logs:/app/logs
      - ./ai_manager/api:/app/api
    networks:
      - ai_network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '2'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ollama_models:
    driver: local
  ai_manager_logs:
    driver: local
  postgres_data:
    driver: local

networks:
  ai_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
